{% extends "teleapp/base.html" %}


{% block title %} Home {% endblock %}


{% block sidebar %}

<h3>Evaluation</h3>
<p>Select actions</p>
<div class="d-flex flex-column">

  <div class="p-2 bg-primary mt-2">
    <a href="{% url 'teleapp:template' %} "> Evaluation Template </a>
  </div>


  <div class="p-2 bg-primary mt-2">
    <a href="{% url 'teleapp:result' %} "> Evaluation Result </a>
  </div>
  
  <div class="p-2 bg-primary mt-2">
    <a href="{% url 'teleapp:evaluatees' %} "> Evaluatees </a>
  </div>

  <div class="p-2 bg-primary mt-4">
    <a href="{% url 'teleapp:edit' %}"
    {% if not user.is_superuser or user.is_anonymous %}
	class="disabled"
    {% endif %}
    >
    Edit Template 
    </a>
  </div>

</div>
  

{% endblock %}



{% block content %} 

<h2> Welcome {{ request.user.username }} </h2>

{% endblock %}
